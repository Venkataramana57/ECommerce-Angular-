<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="input-form">
  <div class="form-group">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        id="email"
        type="text"
        formControlName="email"
        [ngClass]="{ 'is-invalid': f['email'].invalid && f['email'].touched }"
      />
      <mat-error *ngIf="f['email'].invalid && f['email'].touched">
        Email is required.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{ 'is-invalid': f['password'].invalid && f['password'].touched }"
      />
      <mat-error *ngIf="f['password'].invalid && f['password'].touched">
        Password is required.
      </mat-error>
    </mat-form-field>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

	<div class="actions">
		<button mat-raised-button color="primary" type="submit" [disabled]="loading" class="full-width">
			Login
		</button>
		<a mat-button (click)="goToSignup()">Register?</a>
	</div>

  <div *ngIf="loading" class="loading-spinner"></div> <!-- Display loading spinner when loading -->
</form>
